{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow border-0">
                <div class="card-body p-5">
                    <i class="bi bi-exclamation-triangle text-danger fs-1"></i>
                    <h2 class="mt-3">¿Estás seguro?</h2>
                    <p class="text-muted">Estás a punto de eliminar permanentemente a <strong>{{ niño.nombre }} {{ niño.apellidos }}</strong>. Esta acción no se puede deshacer.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-block">
                            <button type="submit" class="btn btn-danger px-4">Sí, eliminar</button>
                            <a href="{% url 'perfil_beneficiario' niño.pk %}" class="btn btn-secondary px-4">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
